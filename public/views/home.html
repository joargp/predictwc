<div class="jumbotron">
  <div class="row">
    <p class="col-xs-12 col-md-offset-3 col-md-6">32 nations. Can you predict the winner?</p>
  </div>

  <div class="row">
    <div class="col-lg-1 col-md-1 col-sm-2 col-xs-3" ng-repeat="country in countries">
      <div class="flag-wrapper animated bounceIn">
        <div title="{{country.name}}" class="img-thumbnail flag flag-icon-background flag-icon-{{country.flagCode}}"></div>
      </div>
    </div>
  </div>
</div>
